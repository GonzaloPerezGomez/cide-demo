name: Primer workflow

on: push

jobs:
  validar:
    runs-on: ubuntu-latest

    steps:
      - name: Mostrar mensaje
        run: echo "Hola mundo Actions"

      - name: Bajar codigo
        uses: actions/checkout@v5

      - name: Probar codigo
        run: python3 main.py

      - name: Crear Imagen Docker
        run: docker build -t gperez/holamundo .

      - name: Probar contenedor docker
        run: docker run gperez/holamundo
